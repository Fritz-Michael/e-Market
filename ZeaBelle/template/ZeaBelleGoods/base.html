<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ZeaBelle Goods{% endblock %}</title>
    {% load staticfiles %}
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600i|Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href={% static 'css/custom.css' %}>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Concert+One|Lobster" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class = "navbar navbar-default navbar-fixed-top">
        <div class = "container-fluid">
          <div class = "navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
              <span class = "icon-bar"></span>
              <span class = "icon-bar"></span>
              <span class = "icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'ZeaBelleGoods:home' %}">ZeaBelle</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'ZeaBelleGoods:home' %}">Home</a></li>
            <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Admin
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{% url 'ZeaBelleGoods:addproduct' %}">Add Product</a></li>
              <li><a href="{% url 'ZeaBelleGoods:producttable' %}">View Products</a></li>
            </ul>
          </ul>
          <form class = "navbar-form navbar-left" role="search" method="get" action="#">
            <div class="form-group">
                <input type = "text" class = "form-control" name="q" value="" placeholder="Search in ZeaBelle" id="searchbar">
            </div>
          </form>
        </div>
    </nav>

    {% block body %}

    {% endblock %}
</body>
</html>
